name: Deployment for vue application

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Damit kann ich den Pages Link in Actions sehen
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup node
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install packages
        run: npm ci

      - name: Build project
        run: npm run build

      # 1) ZUERST das Build als Pages-Artifact hochladen
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 2) DANN das Artifact deployen
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
 